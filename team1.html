        /* Style for the toggle switch */
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: .4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 12px;
  width: 12px;
  border-radius: 50%;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: .4s;
}

input:checked + .slider {
  background-color: #4CAF50;
}

input:checked + .slider:before {
  transform: translateX(26px);
}
/* Optionally, you can add custom styling to the toggle switch */
.status-toggle {
    margin: 0 auto;
    width: 60px; /* Adjust the width of the toggle */

        // Dropdown toggle function
        function toggleDropdown() {
            const dropdownContent = document.getElementById('dropdown');
            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        }
        // Close dropdown on outside click
        window.onclick = function (event) {
            if (!event.target.matches('.profile-image')) {
                const dropdownContent = document.getElementById('dropdown');
                if (dropdownContent.style.display === 'block') {
                    dropdownContent.style.display = 'none';
                }
            }
        };

    // Initialize Bootstrap Toggle on each checkbox
    $('input[type="checkbox"].status-toggle').bootstrapToggle({

    });

    // Handle toggle state change

        const row = $(this).closest('tr');
        const isActive = $(this).prop('checked');
        const newDescription = isActive ? "Active." : "Inactive.";
        const newImage = isActive ? './img/active_acc.png' : './img/noactive.png';

        row.find('td').eq(6).text(newDescription);  // Update description
        row.find('.status-img').attr('src', newImage);  // Update status image
