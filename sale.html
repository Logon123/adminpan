    <script>
        // Dropdown toggle function
        function toggleDropdown() {
            const dropdownContent = document.getElementById('dropdown');
            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        }
        // Close dropdown on outside click
        window.onclick = function (event) {
            if (!event.target.matches('.profile-image')) {
                const dropdownContent = document.getElementById('dropdown');
                if (dropdownContent.style.display === 'block') {
                    dropdownContent.style.display = 'none';
                }
            }
        };
    
        document.querySelector('.toggle-button').addEventListener('click', function () {
            const sidebar = document.querySelector('.sidebar1');

// Replace makeData() and updateQuarterChart() with your own data generation and update functions.
function makeData() {
            return [12, 26, 11, 37]; // Example data
        }

        function updateQuarterChart(chart, chartId) {
            // Implement your logic to update the quarter chart based on selected data
            console.log('Update Quarter Chart:', chartId);
        }

        var colors = ['#FF4560', '#008FFB', '#00E396', '#775DD0']; // Example color array

        var options = {
            series: [{
                data: makeData()
            }],
            chart: {
                id: 'barYear',
                height: 400,
                width: '100%',
                type: 'bar',
                events: {
                    dataPointSelection: function (e, chart, opts) {
                        var quarterChartEl = document.querySelector("#chart-quarter");
                        var yearChartEl = document.querySelector("#chart-year");

                        if (opts.selectedDataPoints[0].length === 1) {
                            if (quarterChartEl.classList.contains("active")) {
                                updateQuarterChart(chart, 'barQuarter');
                            } else {
                                yearChartEl.classList.add("chart-quarter-activated");
                                quarterChartEl.classList.add("active");
                                updateQuarterChart(chart, 'barQuarter');
                            }
                        } else {
                            updateQuarterChart(chart, 'barQuarter');
                        }

                        if (opts.selectedDataPoints[0].length === 0) {
                            yearChartEl.classList.remove("chart-quarter-activated");
                            quarterChartEl.classList.remove("active");
                        }
                    },
                    updated: function (chart) {
                        updateQuarterChart(chart, 'barQuarter');
                    }
                }
            },
            plotOptions: {
                bar: {
                    distributed: true,
                    horizontal: true,
                    barHeight: '75%',
                    dataLabels: {
                        position: 'bottom'
                    }
                }
            },
            dataLabels: {
                enabled: true,
                textAnchor: 'start',
                style: {
                    colors: ['#fff']
                },
                formatter: function (val, opt) {
                    return opt.w.globals.labels[opt.dataPointIndex];
                },
                offsetX: 0,
                dropShadow: {
                    enabled: true
                }
            },
            colors: colors,
            states: {
                normal: {
                    filter: {
                        type: 'desaturate'
                    }
                },
                active: {
                    allowMultipleDataPointsSelection: true,
                    filter: {
                        type: 'darken',
                        value: 1
                    }
                }
            },
            tooltip: {
                x: {
                    show: false
                },
                y: {
                    title: {
                        formatter: function (val, opts) {
                            return opts.w.globals.labels[opts.dataPointIndex];
                        }
                    }
                }
            },
            title: {
                text: 'Yearly Results',
                offsetX: 15
            },
            subtitle: {
                text: '(Click on bar to see details)',
                offsetX: 15
            },
            yaxis: {
                labels: {
                    show: false
                }
            }
        };

        var chart = new ApexCharts(document.querySelector("#chart-year"), options);
        chart.render();

        var optionsQuarter = {

            },

        };

        var chartQuarter = new ApexCharts(document.querySelector("#chart-quarter"), optionsQuarter);
